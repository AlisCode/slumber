environments:
  - name: Prd
    data:
      host: https://httpbin.org
      user_guid: abc123
  - name: Local
    data:
      host: http://localhost:5000

base: &base
  headers:
    Accept: application/json
    Authorization: Bearer {{ auth_token }}
    Content-Type: application/json
    "123123": asdf

requests:
  - <<: *base
    id: get-users
    name: Get Users
    method: GET
    url: "{host}/get"

  - <<: *base
    id: get-user
    name: Get User
    method: GET
    url: "{host}/anything/{user_guid}"

  - <<: *base
    id: modify-user
    name: Modify User
    method: PUT
    url: "{host}/anything/{user_guid}"
    body: |
      {
        "username": "new username",
        "password": "hunter2"
      }
