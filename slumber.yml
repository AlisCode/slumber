environments:
  - name: Local
    data:
      host: http://localhost:5000
  - name: Dev
    data:
      host: https://dev.dev.dev
  - name: Prd
    data:
      host: https://prd.prd.prd

base: &base
  headers:
    Accept: application/json
    Authorization: Bearer {{ auth_token }}
    Content-Type: application/json

requests:
  - <<: *base
    id: get-users
    name: Get Users
    method: GET
    url: "{host}/users"

  - <<: *base
    id: get-user
    name: Get User
    method: GET
    url: "{host}/users/{user_guid}"

  - <<: *base
    id: modify-user
    name: Modify User
    method: PUT
    url: "{host}/users/{user_guid}"
    body: |
      {
        "username": "new username",
        "password": "hunter2"
      }
